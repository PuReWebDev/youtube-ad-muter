<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Ad Muter</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="libs/bootstrap.min.css">
  <!-- Bootstrap Icons CSS -->
  <link rel="stylesheet" href="images/bootstrap-icons/bootstrap-icons.css">
  <style>
    .card {
      border-color: #007bff;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body>
  <div class="container" style="width: 300px;">
    <h3>YouTube Ad Muter</h3>
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Metrics</h5>
            <p id="totalCount" class="card-text">Total Ad Mutes: 0</p>
            <button id="loadDataButton" class="btn btn-primary btn-sm">
              <i class="bi bi-arrow-clockwise"></i> Refresh Data
            </button>
            <br><br>
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Settings</h5>
                <label>
                  <input type="checkbox" id="muteAdsEnable">
                  <i class="bi bi-volume-mute"></i> Mute Ads Enable
                </label>
                <br>
                <label>
                  <input type="checkbox" id="hideDistractingAds">
                  <i class="bi bi-eye-slash"></i> Hide Distracting Advertisements
                </label>
                <br>
                <label>
                  <input type="checkbox" id="skipAdOption">
                  <i class="bi bi-skip-forward"></i> Skip Ad When Option is Given
                </label>
                <br>
                <label>
                  <input type="checkbox" id="autoLikeEndVideo">
                  <i class="bi bi-hand-thumbs-up"></i> Auto-Like At The End of Video
                </label>
              </div>
            </div>
            <br>
            <a id="downloadLink" href="#" style="display: none;">
              <i class="bi bi-download"></i> Download Video
            </a>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Support</h5>
            <a href="https://github.com/PuReWebDev/youtube-ad-muter/issues/new/choose" target="_blank">
              <i class="bi bi-exclamation-circle"></i> Report An Issue
            </a>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="libs/jquery-3.5.1.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="libs/bootstrap.min.js"></script>
  <!-- React and ReactDOM -->
  <script src="libs/react.development.js"></script>
  <script src="libs/react-dom.development.js"></script>
  <!-- Custom JS -->
  <script type="module" src="popup.js"></script>
</body>

</html>
