<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Ad Muter</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="libs/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    body {
      padding: 20px;
    }

    .card {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="text-center h4 text-nowrap">YouTube Ad Muter</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Metrics</h5>
            <p id="totalCount" class="card-text">Total Ad Mutes: 0</p>
            <button id="loadDataButton" class="btn btn-primary btn-sm">Refresh Data</button>
            <!-- Add these checkboxes to your popup HTML -->
            <label>
              <input type="checkbox" id="muteAdsEnable"> Mute Ads Enable
            </label>
            <br>
            <label>
              <input type="checkbox" id="hideDistractingAds"> Hide Distracting Advertisements
            </label>
            <br />
            <!-- Add this checkbox to your popup HTML -->
            <label>
              <input type="checkbox" id="skipAdOption"> Skip Ad When Option is Given
            </label>
            <br>
            <label>
                <input type="checkbox" id="autoLikeEndVideo"> Auto-Like At The End of Video
            </label>
            <br>
            <a id="downloadLink" href="#" style="display: none;">Download Video</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="libs/jquery-3.5.1.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="libs/bootstrap.min.js"></script>
  <!-- React and ReactDOM -->
  <script src="libs/react.development.js"></script>
  <script src="libs/react-dom.development.js"></script>
  <!-- Custom JS -->
  <script type="module" src="popup.js"></script>
</body>

</html>
